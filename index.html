<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f5f1e8">
    <meta name="description" content="A simple and elegant pomodoro timer">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Pomodoro">
    <title>Pomodoro Timer</title>
    <link rel="manifest" href="/time/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/time/icon-192.png">
    <link rel="apple-touch-icon" href="/time/icon-512.png">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: #f5f1e8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 120px 20px;
            position: relative;
            transition: background-color 1s ease-in-out;
        }

        body.rest-mode {
            background: #041837fa;
        }

        body.rest-mode h1 {
            color: #e4dbc9;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #3d2817;
            font-size: 3rem;
            line-height: 1;
            margin-bottom: 40px;
            transition: color 1s ease-in-out;
            font-weight: 600;
            letter-spacing: 2px;
            font-variant-numeric: tabular-nums;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.setting-large-time.screen-timer h1 {
            font-size: 6rem;
            height: 6rem;
        }

        body.setting-large-time.screen-timer.timer-completed h1 {
            font-size: 3rem !important;
            height: 6rem !important;
        }

        body.timer-completed h1 {
            font-size: 3rem !important;
            height: 3rem !important;
        }

        .timer-blocks {
            display: flex;
            flex-direction: column;
            gap: 0px;
            margin-bottom: 40px;
        }

        .timer-block {
            position: relative;
            background: #e4dbc9;
            border-radius: 0;
            transition: all 0.3s ease;
            height: 60px;
            width: 100%;
            display: flex;
            align-items: center;
        }

        .timer-block:first-child {
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
        }

        .timer-block:last-child {
            border-bottom-left-radius: 3px;
            border-bottom-right-radius: 3px;
        }

        .timer-block.rest {
            height: 30px;
        }

        .block-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            transition: width 0.5s ease;
            border-radius: 3px;
        }

        .timer-block.rest .block-fill {
            display: none;
        }

        .timer-block.work .block-fill {
            background: var(--custom-work-color, #839da3);
        }

        .timer-block.rest .block-fill {
            background: linear-gradient(90deg, #89bbcb 0%, #83c0b5 100%);
        }

        .block-content {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 30px;
            z-index: 1;
        }

        .timer-block.work .block-label,
        .timer-block.work .block-time {
            color: #3d2817;
            font-weight: 600;
        }

        .timer-block.work .block-label {
            font-size: 20px;
        }

        .timer-block.work .block-time {
            font-size: 21px;
            font-variant-numeric: tabular-nums;
        }

        .timer-block.rest .block-label,
        .timer-block.rest .block-time {
            color: #3d2817;
            font-weight: 600;
        }

        .timer-block.rest .block-label {
            font-size: 20px;
        }

        .timer-block.rest .block-time {
            font-size: 21px;
            font-variant-numeric: tabular-nums;
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
            background: transparent;
        }

        .menu-button {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #d4c5a980;
            border: 2px solid #3d28177d;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0;
            display: none;
        }

        .menu-button.visible {
            display: block;
        }

        .menu-button:hover {
            background: #d4c5a9;
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button {
            font-family: 'Crimson Text', serif;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 9px 35px;
            background: #e4dbc9;
            color: #3d2817c4;
            border: 2px solid #3d28177d;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        #startStopBtn {
            font-size: 20px;
            min-width: 200px;
        }

        #resetBtn {
            display: none;
        }

        button:hover {
            background: #d4c5a9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        button:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .timer-block.completed {
            opacity: 0.5;
        }

        .active-dot {
            position: absolute;
            left: 11px;
            width: 8px;
            height: 8px;
            background: #5d4e37;
            border-radius: 50%;
            display: none;
            z-index: 1000;
        }

        .timer-block.active .active-dot {
            display: block;
        }

        .setup-panel {
            background: #f5f1e8;
            border: 3px solid #5d4e37;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .setup-panel.hidden {
            display: none;
        }

        .settings-title {
            font-size: 1.8rem;
            color: #3d2817;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .settings-description {
            font-size: 1.1rem;
            color: #5d4e37;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.6;
        }

        .settings-description em {
            font-style: italic;
            color: #3d2817;
            font-weight: 600;
        }

        .sessions-input {
            font-family: 'Crimson Text', serif;
            font-size: 1.3rem;
            padding: 15px;
            background: #fff;
            border: 2px solid #3d28177d;
            border-radius: 5px;
            width: 100%;
            resize: vertical;
            margin-bottom: 20px;
        }

        .sessions-input:focus {
            outline: none;
            border-color: #3d2817;
        }

        .apply-settings-btn {
            width: 100%;
            margin-top: 20px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-container input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-container label {
            font-size: 1.2rem;
            color: #3d2817;
            font-weight: 600;
            cursor: pointer;
        }

        .timer-section.hidden {
            display: none;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .menu-overlay.visible {
            display: flex;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 30px;
            background: #f5f1e8;
            border: 3px solid #5d4e37;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
        }

        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }

        .settings-modal.visible {
            display: flex;
        }

        .settings-modal-content {
            background: #f5f1e8e5;
            border: 3px solid #5d4e37;
            border-radius: 8px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        .close-modal-btn {
            width: 100%;
            margin-top: 20px;
        }

        .color-preset {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            border: 2px solid #5d4e37;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .color-preset:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .color-preset.selected {
            outline: 3px solid #3d2817;
            outline-offset: 2px;
        }

        .saved-timers {
            margin-bottom: 20px;
        }

        .saved-timers-title {
            font-size: 1.1rem;
            color: #3d2817;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .saved-timers-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .saved-timer-chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #d4c5a980;
            border: 2px solid #3d28177d;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
            color: #3d2817;
            font-weight: 600;
        }

        .saved-timer-chip:hover {
            background: #d4c5a9;
            transform: translateY(-1px);
        }

        .saved-timer-delete {
            color: #8b6f47;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
            padding: 0 2px;
        }

        .saved-timer-delete:hover {
            color: #5d4e37;
        }

        .install-button {
            display: none;
            background: #261c0d;
            color: #f5f1e8;
            border: 2px solid #000;
            margin: 0 auto;
            font-size: 15px;
            position: fixed;
            bottom: 2px;
            right: 4px;
        }

        .install-button:hover {
            background: #261c0d;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="currentTime">Pomodoro</h1>

        <audio id="shimmerSound" preload="auto">
            <source src="shimmer.mp3" type="audio/mpeg">
        </audio>

        <!-- Menu Overlay -->
        <div class="menu-overlay" id="menuOverlay">
            <div class="menu-buttons">
                <button id="displaySettingsBtn">DISPLAY SETTINGS</button>
                <button id="stopTimerBtn">STOP THIS TIMER</button>
            </div>
        </div>

        <!-- Display Settings Modal -->
        <div class="settings-modal" id="settingsModal">
            <div class="settings-modal-content">
                <div class="settings-title">Display Settings</div>

                <div class="checkbox-container">
                    <input type="checkbox" id="showWorkNumbersCheckbox">
                    <label for="showWorkNumbersCheckbox">Show number in the work rectangle</label>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="largeTimeCheckbox" checked>
                    <label for="largeTimeCheckbox">Bigger font for time</label>
                </div>

                <div class="checkbox-container" style="flex-direction: column; align-items: flex-start; gap: 8px;">
                    <label for="workColorPicker">Work rectangle color:</label>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <div class="color-preset" data-color="#839da3" style="background: #839da3;" title="Blue"></div>
                        <div class="color-preset" data-color="#8cac75" style="background: #8cac75;" title="Green"></div>
                        <div class="color-preset" data-color="#d09189" style="background: #d09189;" title="Rose"></div>
                        <input type="color" id="workColorPicker" value="#839da3">
                    </div>
                </div>

                <button class="close-modal-btn" id="closeModalBtn">CLOSE</button>
            </div>
        </div>

        <!-- Timer Setup Screen -->
        <div class="setup-panel" id="setupPanel">
            <button class="install-button" id="installButton">INSTALL APP</button>

            <div class="settings-title">Timer Setup</div>

            <div class="saved-timers" id="savedTimersSection" style="display: none;">
                <div class="saved-timers-title">Saved timers:</div>
                <div class="saved-timers-list" id="savedTimersList"></div>
            </div>

            <div class="settings-description">
                Enter session durations in minutes (alternating work and rest).<br>
                Example: <em>50 10 50 10</em>.
            </div>

            <textarea class="sessions-input" id="sessionsInput" rows="3" placeholder="50 10 50 10">50 10 50 10</textarea>

            <div class="checkbox-container">
                <input type="checkbox" id="startWithRestCheckbox">
                <label for="startWithRestCheckbox">Start with rest</label>
            </div>

            <button class="apply-settings-btn" id="applySettingsBtn">START NEW TIMER</button>
        </div>

        <div class="timer-section hidden" id="timerSection">
            <button class="menu-button" id="menuBtn"></button>

            <div class="timer-blocks" id="timerBlocks">
            </div>

            <div class="controls">
                <button id="startStopBtn">START</button>
                <button id="resetBtn">RESET</button>
            </div>
        </div>
    </div>

    <script>
        const menuOverlay = document.getElementById('menuOverlay');
        const settingsModal = document.getElementById('settingsModal');
        const setupPanel = document.getElementById('setupPanel');
        const timerSection = document.getElementById('timerSection');
        const timerBlocks = document.getElementById('timerBlocks');
        const applySettingsBtn = document.getElementById('applySettingsBtn');
        const displaySettingsBtn = document.getElementById('displaySettingsBtn');
        const stopTimerBtn = document.getElementById('stopTimerBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const startStopBtn = document.getElementById('startStopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const menuBtn = document.getElementById('menuBtn');
        const currentTime = document.getElementById('currentTime');
        const shimmerSound = document.getElementById('shimmerSound');

        let isRunning = false;
        let currentBlockIndex = 0;
        let interval = null;
        let timeRemaining = [];
        let blocks = [];
        let maxDuration = 0;
        let wakeLock = null;
        let deferredPrompt = null;

        // Load saved settings on page load
        function loadSettings() {
            // Load display settings
            const showWorkNumbers = localStorage.getItem('showWorkNumbers');
            const largeTime = localStorage.getItem('largeTime');
            const workColor = localStorage.getItem('workColor');

            if (showWorkNumbers !== null) {
                document.getElementById('showWorkNumbersCheckbox').checked = showWorkNumbers === 'true';
            }
            if (largeTime !== null) {
                document.getElementById('largeTimeCheckbox').checked = largeTime === 'true';
            }
            if (workColor !== null) {
                document.getElementById('workColorPicker').value = workColor;
            }

            // Load last timer configuration
            const lastTimer = localStorage.getItem('lastTimer');
            const startWithRest = localStorage.getItem('startWithRest');

            if (lastTimer) {
                document.getElementById('sessionsInput').value = lastTimer;
            }
            if (startWithRest !== null) {
                document.getElementById('startWithRestCheckbox').checked = startWithRest === 'true';
            }

            // Apply display settings
            applyDisplaySettings();
        }

        // Save display settings to localStorage
        function saveDisplaySettings() {
            localStorage.setItem('showWorkNumbers', document.getElementById('showWorkNumbersCheckbox').checked);
            localStorage.setItem('largeTime', document.getElementById('largeTimeCheckbox').checked);
            localStorage.setItem('workColor', document.getElementById('workColorPicker').value);
        }

        // Save timer configuration to localStorage
        function saveTimerConfig() {
            localStorage.setItem('lastTimer', document.getElementById('sessionsInput').value);
            localStorage.setItem('startWithRest', document.getElementById('startWithRestCheckbox').checked);

            // Also save to saved timers list
            saveToTimersList();
        }

        // Get saved timers from localStorage
        function getSavedTimers() {
            const saved = localStorage.getItem('savedTimers');
            return saved ? JSON.parse(saved) : [];
        }

        // Save current timer to the saved timers list
        function saveToTimersList() {
            const sessions = document.getElementById('sessionsInput').value.trim();
            const startWithRest = document.getElementById('startWithRestCheckbox').checked;

            if (!sessions) return;

            let savedTimers = getSavedTimers();

            // Create timer object
            const timerObj = {
                sessions: sessions,
                startWithRest: startWithRest
            };

            // Check if this exact timer already exists
            const exists = savedTimers.some(t =>
                t.sessions === timerObj.sessions && t.startWithRest === timerObj.startWithRest
            );

            if (!exists) {
                // Add to beginning of array
                savedTimers.unshift(timerObj);

                // Keep only last 10 timers
                if (savedTimers.length > 10) {
                    savedTimers = savedTimers.slice(0, 10);
                }

                localStorage.setItem('savedTimers', JSON.stringify(savedTimers));
                renderSavedTimers();
            }
        }

        // Save timer progress to localStorage
        function saveTimerProgress() {
            // Only save if we have valid state
            if (timeRemaining.length === 0 || timeRemaining.some(t => typeof t !== 'number' || isNaN(t))) {
                return;
            }

            const sessionsInput = document.getElementById('sessionsInput').value;
            const startWithRest = document.getElementById('startWithRestCheckbox').checked;

            const progress = {
                timeRemaining: timeRemaining,
                currentBlockIndex: currentBlockIndex,
                isRunning: isRunning,
                timestamp: Date.now(),
                sessions: sessionsInput,
                startWithRest: startWithRest
            };
            localStorage.setItem('timerProgress', JSON.stringify(progress));
        }

        // Clear timer progress from localStorage
        function clearTimerProgress() {
            localStorage.removeItem('timerProgress');
        }

        // Restore timer progress from localStorage
        function restoreTimerProgress() {
            const saved = localStorage.getItem('timerProgress');
            if (!saved) return false;

            try {
                const progress = JSON.parse(saved);

                // Validate saved data
                if (!progress.sessions ||
                    !Array.isArray(progress.timeRemaining) ||
                    progress.timeRemaining.length === 0 ||
                    progress.timeRemaining.some(t => typeof t !== 'number' || isNaN(t)) ||
                    typeof progress.currentBlockIndex !== 'number') {
                    clearTimerProgress();
                    return false;
                }

                // Restore input values
                document.getElementById('sessionsInput').value = progress.sessions;
                document.getElementById('startWithRestCheckbox').checked = progress.startWithRest;

                // Generate the timer blocks
                if (!generateTimerBlocks()) {
                    clearTimerProgress();
                    return false;
                }

                // Restore time remaining
                timeRemaining = progress.timeRemaining;
                currentBlockIndex = progress.currentBlockIndex;

                // If timer was running, calculate elapsed time
                if (progress.isRunning) {
                    const elapsedSeconds = Math.floor((Date.now() - progress.timestamp) / 1000);
                    let remaining = elapsedSeconds;

                    // Subtract elapsed time from blocks
                    while (remaining > 0 && currentBlockIndex < blocks.length) {
                        if (timeRemaining[currentBlockIndex] > remaining) {
                            timeRemaining[currentBlockIndex] -= remaining;
                            remaining = 0;
                        } else {
                            remaining -= timeRemaining[currentBlockIndex];
                            timeRemaining[currentBlockIndex] = 0;
                            currentBlockIndex++;
                        }
                    }
                }

                // Check if timer completed while away
                if (currentBlockIndex >= blocks.length) {
                    clearTimerProgress();
                    return false;
                }

                // Show timer section
                setupPanel.classList.add('hidden');
                timerSection.classList.remove('hidden');
                document.body.classList.add('screen-timer');

                // Mark completed blocks
                blocks.forEach((block, index) => {
                    if (index < currentBlockIndex) {
                        block.classList.add('completed');
                        // Update display to show 0
                        const fill = block.querySelector('.block-fill');
                        const timeDisplay = block.querySelector('.block-time');
                        fill.style.width = '0%';
                        timeDisplay.textContent = '00:00';
                    } else if (index === currentBlockIndex) {
                        updateBlockDisplay(index);
                    }
                });

                // Update current time display
                currentTime.textContent = formatTime(timeRemaining[currentBlockIndex]);

                // Set button state
                if (progress.isRunning) {
                    startTimer();
                } else {
                    startStopBtn.textContent = 'RESUME';
                    menuBtn.classList.add('visible');
                }

                return true;
            } catch (e) {
                console.error('Failed to restore timer progress:', e);
                clearTimerProgress();
                return false;
            }
        }

        // Render saved timers in the UI
        function renderSavedTimers() {
            const savedTimers = getSavedTimers();
            const section = document.getElementById('savedTimersSection');
            const list = document.getElementById('savedTimersList');

            if (savedTimers.length === 0) {
                section.style.display = 'none';
                return;
            }

            section.style.display = 'block';
            list.innerHTML = '';

            savedTimers.forEach((timer, index) => {
                const chip = document.createElement('div');
                chip.className = 'saved-timer-chip';
                chip.style.cursor = 'pointer';

                const label = document.createElement('span');
                label.textContent = timer.sessions + (timer.startWithRest ? ' (rest first)' : '');

                const deleteBtn = document.createElement('span');
                deleteBtn.className = 'saved-timer-delete';
                deleteBtn.textContent = 'Ã—';
                deleteBtn.title = 'Delete this timer';

                // Load timer on chip click (excluding delete button)
                chip.addEventListener('click', (e) => {
                    if (e.target === deleteBtn) return;
                    document.getElementById('sessionsInput').value = timer.sessions;
                    document.getElementById('startWithRestCheckbox').checked = timer.startWithRest;
                });

                // Delete timer on X click
                deleteBtn.addEventListener('click', () => {
                    deleteSavedTimer(index);
                });

                chip.appendChild(label);
                chip.appendChild(deleteBtn);
                list.appendChild(chip);
            });
        }

        // Delete a saved timer
        function deleteSavedTimer(index) {
            let savedTimers = getSavedTimers();
            savedTimers.splice(index, 1);
            localStorage.setItem('savedTimers', JSON.stringify(savedTimers));
            renderSavedTimers();
        }

        // Request wake lock to prevent screen from going blank
        async function requestWakeLock() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                console.log('Wake Lock activated');
                
                wakeLock.addEventListener('release', () => {
                    console.log('Wake Lock released');
                });
            } catch (err) {
                console.error(`${err.name}, ${err.message}`);
            }
        }

        // Release wake lock
        function releaseWakeLock() {
            if (wakeLock !== null) {
                wakeLock.release();
                wakeLock = null;
            }
        }

        // Reacquire wake lock if page becomes visible again
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && isRunning) {
                requestWakeLock();
            }
        });

        function generateTimerBlocks() {
            const sessionsInput = document.getElementById('sessionsInput').value;
            const tokens = sessionsInput.trim().split(/\s+/);
            
            // Parse durations - support minutes (default), seconds (20s or 20sec)
            const durations = tokens.map(token => {
                if (token.endsWith('sec')) {
                    const num = parseInt(token.slice(0, -3));
                    return !isNaN(num) && num > 0 ? num : null;
                } else if (token.endsWith('s')) {
                    const num = parseInt(token.slice(0, -1));
                    return !isNaN(num) && num > 0 ? num : null;
                } else {
                    const num = parseInt(token);
                    return !isNaN(num) && num > 0 ? num * 60 : null; // Convert minutes to seconds
                }
            }).filter(d => d !== null);

            if (durations.length === 0) {
                alert('Please enter at least one duration');
                return false;
            }

            // Find max duration for proportional sizing
            maxDuration = Math.max(...durations);

            // Clear existing blocks
            timerBlocks.innerHTML = '';
            blocks = [];
            timeRemaining = [];

            // Check if starting with rest
            const startWithRest = document.getElementById('startWithRestCheckbox').checked;
            const showWorkNumbers = document.getElementById('showWorkNumbersCheckbox').checked;

            // Track if we've seen the first work block
            let firstWorkSeen = false;

            // Create blocks alternating between work and rest
            durations.forEach((duration, index) => {
                const type = startWithRest
                    ? (index % 2 === 0 ? 'rest' : 'work')
                    : (index % 2 === 0 ? 'work' : 'rest');
                const typeCount = startWithRest
                    ? (type === 'work' ? Math.floor((index + 1) / 2) : Math.floor(index / 2) + 1)
                    : (Math.floor(index / 2) + 1);
                const isFirstWork = type === 'work' && !firstWorkSeen;
                if (type === 'work') firstWorkSeen = true;
                createBlock(type, typeCount, duration, index, isFirstWork, showWorkNumbers);
            });

            blocks = document.querySelectorAll('.timer-block');
            return true;
        }

        function createBlock(type, number, duration, index, isFirstWork = false, showWorkNumbers = true) {
            const block = document.createElement('div');
            block.className = `timer-block ${type}${isFirstWork ? ' first-work' : ''}`;
            block.dataset.index = index;
            block.dataset.duration = duration;

            const label = type === 'work'
                ? (showWorkNumbers ? `Work (${number})` : `Work`)
                : `Rest`;

            // Calculate proportional width
            const proportionalWidth = (duration / maxDuration) * 100;

            block.innerHTML = `
                <span class="active-dot"></span>
                <div class="block-fill" style="width: ${proportionalWidth}%;"></div>
                <div class="block-content">
                    <span class="block-label">${label}</span>
                    <span class="block-time">${formatTime(duration)}</span>
                </div>
            `;

            timerBlocks.appendChild(block);
            timeRemaining[index] = duration;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateBlockDisplay(index) {
            const block = blocks[index];
            const timeDisplay = block.querySelector('.block-time');
            const fill = block.querySelector('.block-fill');
            const duration = parseInt(block.dataset.duration);
            const remaining = timeRemaining[index];

            timeDisplay.textContent = formatTime(remaining);

            // Update main current time display
            currentTime.textContent = formatTime(remaining);

            // Calculate width proportional to maxDuration
            const proportionalWidth = (remaining / maxDuration) * 100;
            fill.style.width = proportionalWidth + '%';
        }

        function updateRestMode() {
            if (currentBlockIndex < blocks.length) {
                const currentBlock = blocks[currentBlockIndex];
                if (currentBlock.classList.contains('rest')) {
                    document.body.classList.add('rest-mode');
                } else {
                    document.body.classList.remove('rest-mode');
                }
            } else {
                document.body.classList.remove('rest-mode');
            }
        }

        function completeTimer() {
            isRunning = false;
            if (interval) {
                clearInterval(interval);
                interval = null;
            }
            startStopBtn.textContent = 'COMPLETED';
            startStopBtn.disabled = true;
            menuBtn.classList.add('visible');
            currentTime.textContent = 'Completed!';
            document.body.classList.remove('rest-mode');
            document.body.classList.add('timer-completed');
            releaseWakeLock();
            clearTimerProgress();
        }

        function tick() {
            if (currentBlockIndex >= blocks.length) {
                completeTimer();
                return;
            }

            const currentBlock = blocks[currentBlockIndex];

            // Decrease time
            if (timeRemaining[currentBlockIndex] > 0) {
                timeRemaining[currentBlockIndex]--;
                updateBlockDisplay(currentBlockIndex);
            } else {
                // Current block finished
                const wasWork = currentBlock.classList.contains('work');
                const wasRest = currentBlock.classList.contains('rest');

                currentBlock.classList.remove('active');
                currentBlock.classList.add('completed');
                currentBlockIndex++;

                // Play sound when work or rest ends
                if (wasWork || wasRest) {
                    shimmerSound.currentTime = 0;
                    shimmerSound.play().catch(e => console.log('Sound play failed:', e));
                }

                if (currentBlockIndex < blocks.length) {
                    blocks[currentBlockIndex].classList.add('active');
                    currentTime.textContent = formatTime(timeRemaining[currentBlockIndex]);
                    updateRestMode();
                } else {
                    completeTimer();
                }
            }
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startStopBtn.textContent = 'PAUSE';
                menuBtn.classList.remove('visible');
                document.body.classList.remove('timer-completed');
                blocks[currentBlockIndex].classList.add('active');
                updateRestMode();
                requestWakeLock();

                // Play sound when starting or resuming
                shimmerSound.currentTime = 0;
                shimmerSound.play().catch(e => console.log('Sound play failed:', e));

                interval = setInterval(tick, 1000);
            }
        }

        function stopTimer() {
            isRunning = false;
            startStopBtn.textContent = 'RESUME';
            menuBtn.classList.add('visible');
            if (interval) {
                clearInterval(interval);
                interval = null;
            }
            blocks.forEach(block => block.classList.remove('active'));
            document.body.classList.remove('rest-mode');
            releaseWakeLock();
        }

        function openMenu() {
            // Show menu overlay
            menuOverlay.classList.add('visible');
        }

        function closeMenu() {
            menuOverlay.classList.remove('visible');
        }

        function openSettingsModal() {
            // Close menu and open settings modal
            closeMenu();
            settingsModal.classList.add('visible');
        }

        function closeSettingsModal() {
            // Apply settings and close modal
            applyDisplaySettings();
            settingsModal.classList.remove('visible');
        }

        function goToSetup() {
            // Close menu and go to timer setup screen
            closeMenu();
            clearTimerProgress();
            blocks = [];
            timeRemaining = [];
            setupPanel.classList.remove('hidden');
            timerSection.classList.add('hidden');
            currentTime.textContent = 'Pomodoro';
            document.body.classList.remove('screen-timer');
            renderSavedTimers();
        }

        function applyDisplaySettings() {
            // Apply display options immediately
            const largeTime = document.getElementById('largeTimeCheckbox').checked;
            const showWorkNumbers = document.getElementById('showWorkNumbersCheckbox').checked;
            const customWorkColor = document.getElementById('workColorPicker').value;

            if (largeTime) {
                document.body.classList.add('setting-large-time');
            } else {
                document.body.classList.remove('setting-large-time');
            }

            // Apply custom work color
            document.documentElement.style.setProperty('--custom-work-color', customWorkColor);

            // Regenerate blocks if timer exists to apply show work numbers
            if (blocks.length > 0 && !isRunning) {
                regenerateBlocksWithSettings();
            }

            // Save display settings
            saveDisplaySettings();
        }

        function regenerateBlocksWithSettings() {
            // Regenerate blocks with current display settings without resetting timer state
            const showWorkNumbers = document.getElementById('showWorkNumbersCheckbox').checked;

            // Save block data AND time remaining before clearing
            const blockData = Array.from(blocks).map(block => ({
                duration: parseInt(block.dataset.duration),
                type: block.classList.contains('work') ? 'work' : 'rest',
                isCompleted: block.classList.contains('completed')
            }));
            const savedTimeRemaining = [...timeRemaining]; // Save time remaining

            // Clear and rebuild blocks with new settings
            timerBlocks.innerHTML = '';

            let firstWorkSeen = false;
            blockData.forEach((data, index) => {
                const typeCount = blockData.slice(0, index + 1).filter(b =>
                    b.type === data.type
                ).length;
                const isFirstWork = data.type === 'work' && !firstWorkSeen;
                if (data.type === 'work') firstWorkSeen = true;

                createBlock(data.type, typeCount, data.duration, index, isFirstWork, showWorkNumbers);
            });

            // Restore time remaining (createBlock overwrites it)
            timeRemaining = savedTimeRemaining;

            // Restore block states
            blocks = document.querySelectorAll('.timer-block');
            blocks.forEach((block, index) => {
                if (blockData[index].isCompleted) {
                    block.classList.add('completed');
                } else if (index === currentBlockIndex) {
                    updateBlockDisplay(index);
                }
            });
        }

        function resetTimer() {
            stopTimer();
            clearTimerProgress();
            menuBtn.classList.remove('visible');
            setupPanel.classList.remove('hidden');
            timerSection.classList.add('hidden');
            currentBlockIndex = 0;
            startStopBtn.disabled = false;
            currentTime.textContent = 'Pomodoro';
            document.body.classList.remove('rest-mode');
            document.body.classList.remove('screen-timer');
            document.body.classList.remove('timer-completed');
            releaseWakeLock();
        }

        applySettingsBtn.addEventListener('click', () => {
            // Initialize audio on user interaction to avoid autoplay restrictions
            shimmerSound.load();

            // Save timer configuration
            saveTimerConfig();

            // Reset the timer completely when applying new settings
            if (interval) {
                clearInterval(interval);
                interval = null;
            }
            isRunning = false;
            document.body.classList.remove('rest-mode');
            document.body.classList.remove('timer-completed');
            releaseWakeLock();

            if (generateTimerBlocks()) {
                setupPanel.classList.add('hidden');
                timerSection.classList.remove('hidden');
                menuBtn.classList.add('visible');
                currentBlockIndex = 0;
                isRunning = false;
                startStopBtn.textContent = 'START';
                startStopBtn.disabled = false;

                // Mark that we're on timer screen
                document.body.classList.add('screen-timer');

                // Apply display options
                applyDisplaySettings();

                // Initialize current time display
                if (timeRemaining.length > 0) {
                    currentTime.textContent = formatTime(timeRemaining[0]);
                }
            }
        });

        startStopBtn.addEventListener('click', () => {
            if (isRunning) {
                stopTimer();
            } else {
                startTimer();
            }
        });

        resetBtn.addEventListener('click', resetTimer);

        menuBtn.addEventListener('click', openMenu);

        displaySettingsBtn.addEventListener('click', openSettingsModal);

        stopTimerBtn.addEventListener('click', goToSetup);

        closeModalBtn.addEventListener('click', closeSettingsModal);

        // Close menu when clicking outside
        menuOverlay.addEventListener('click', (e) => {
            if (e.target === menuOverlay) {
                closeMenu();
            }
        });

        // Close modal when clicking outside
        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                closeSettingsModal();
            }
        });

        // Apply display settings in real-time as checkboxes change
        document.getElementById('showWorkNumbersCheckbox').addEventListener('change', applyDisplaySettings);
        document.getElementById('largeTimeCheckbox').addEventListener('change', applyDisplaySettings);
        document.getElementById('workColorPicker').addEventListener('input', applyDisplaySettings);

        // Update selected color preset based on current color
        function updateSelectedColorPreset() {
            const currentColor = document.getElementById('workColorPicker').value.toLowerCase();
            document.querySelectorAll('.color-preset').forEach(preset => {
                if (preset.getAttribute('data-color').toLowerCase() === currentColor) {
                    preset.classList.add('selected');
                } else {
                    preset.classList.remove('selected');
                }
            });
        }

        // Handle color preset clicks
        document.querySelectorAll('.color-preset').forEach(preset => {
            preset.addEventListener('click', () => {
                const color = preset.getAttribute('data-color');
                document.getElementById('workColorPicker').value = color;
                applyDisplaySettings();
                updateSelectedColorPreset();
            });
        });

        // Update selection when color picker changes
        document.getElementById('workColorPicker').addEventListener('input', updateSelectedColorPreset);

        // Load settings on page load
        loadSettings();
        updateSelectedColorPreset();

        // Render saved timers on page load
        renderSavedTimers();

        // Restore timer progress if available
        restoreTimerProgress();

        // Save timer progress when page is hidden/closing
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden' && blocks.length > 0) {
                saveTimerProgress();
            }
        });

        // PWA Install functionality
        const installButton = document.getElementById('installButton');

        // Listen for the beforeinstallprompt event
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            // Show the install button
            installButton.style.display = 'block';
        });

        // Handle install button click
        installButton.addEventListener('click', async () => {
            if (!deferredPrompt) {
                return;
            }
            // Show the install prompt
            deferredPrompt.prompt();
            // Wait for the user to respond to the prompt
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response to the install prompt: ${outcome}`);
            // Clear the deferredPrompt for next time
            deferredPrompt = null;
            // Hide the install button
            installButton.style.display = 'none';
        });

        // Listen for app installed event
        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed');
            // Hide the install button
            installButton.style.display = 'none';
            deferredPrompt = null;
        });

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            let refreshing = false;

            // Reload page when new service worker takes control
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (refreshing) return;
                refreshing = true;
                console.log('New service worker activated, reloading...');
                window.location.reload();
            });

            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/time/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);

                        // Check for updates every time the app is opened
                        registration.update();

                        // Check for updates when page becomes visible
                        document.addEventListener('visibilitychange', () => {
                            if (!document.hidden) {
                                registration.update();
                            }
                        });

                        // Listen for waiting service worker
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            console.log('New service worker found, installing...');

                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    console.log('New service worker installed, will activate...');
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
